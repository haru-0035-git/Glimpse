name: publish-images

on:
  push:
    branches: ["main"]

jobs:
  build_backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      # Maven dependency cache (speeds up Spring Boot builds)
      - uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('backend/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # Enable building ARM64 images on GitHub-hosted runners
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      # Login to GitHub Container Registry (GHCR)
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build & push backend image (ARM64 for Raspberry Pi)
      - uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/arm64
          tags: |
            ghcr.io/haru-0035-git/glimpse-backend:latest
            ghcr.io/haru-0035-git/glimpse-backend:${{ github.sha }}

  build_frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      # Enable building ARM64 images on GitHub-hosted runners
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      # Login to GitHub Container Registry (GHCR)
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build & push frontend image (ARM64 for Raspberry Pi)
      - uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          platforms: linux/arm64
          tags: |
            ghcr.io/haru-0035-git/glimpse-frontend:latest
            ghcr.io/haru-0035-git/glimpse-frontend:${{ github.sha }}
